    <script>
      const arr = [1, 2, 3, 4];
      const findEle = (arr, n, ele) => {
        if (n >= arr.length) {
          return false;
        }
        if (arr[n] === ele) {
          return true;
        }
        return findEle(arr, n + 1, ele);
      };
      const ans = findEle(arr, 0, 10);
    </script>
