<!DOCTYPE html>

    <title>Document</title>
    <script>
      // Find longest common prefix string

      const arr = ["apple", "ape", "april"];

      let count = 0;
      const result = arr[0];

      arr.sort();

      for (let i = 0; i < arr.length; i++) {
        if (arr[0][i] === arr[arr.length - 1][i]) {
          count++;
        }
      }

      console.log(count);

      console.log(arr[0].substring(0, count));
    </script>
