    <script>
      const str = "hello";
      let revStr = "";
      const reverseString = (i) => {
        if (i < 0) {
          return revStr;
        }
        revStr = revStr + str[i];
        return reverseString(i - 1);
      };
      console.log(reverseString(str.length - 1));
    </script>
