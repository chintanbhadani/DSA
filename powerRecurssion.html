<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const power = (a, b) => {
        if (b === 0) {
          return 1;
        }

        if (b === 1) {
          return a;
        }

        // a = 10, b = 2, -> 100
        // a = 10, b = 3, -> 1000
        // a = 10, b = 4, -> 10000

        // 2^8 = 2^4 * 2^4 = a^b/2 * a^b/2

        // 10^4 = 10^2 * 10^2

        const ans = power(a, b / 2);
        if (b % 2 === 0) {
          return ans * ans;
        } else {
          return a * ans * ans;
        }
      };
      console.log(power(10, 4));
    </script>
  </head>
  <body></body>
</html>
