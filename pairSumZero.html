        const arr = [-5, -4, -3, -2, -1 , 0, 1, 2];

        // logic 1
        const fn = (arr)=>{

            for(let i =0; i<arr.length; i++){
                // console.log(arr[i])
                for(let j = i+1; j<arr.length; j++){
                    if(arr[i] + arr[j] === 0){
                        return [arr[i], arr[j]]
                    }
                }
            }
        }
        
        // logic 2
        const fn2 = (arr)=>{
            let left = 0;
            let right = arr.length -1;
            
            while(left < right){
                console.log(left,right);
                const sum = arr[left] + arr[right];
                if(sum === 0){
                    return [arr[left], arr[right]];
                }else if(sum > 0){
                    right--;
                }else{
                    left++;
                }
            }
        }

        console.log(fn2(arr))
