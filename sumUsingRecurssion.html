  <script>
    const arr = [1, 1, 2];
    // Using decrement
    const getSum = (arr, n) => {
      if (n <= 0) {
        return 0;
      }
      return arr[n - 1] + getSum(arr, n - 1);
    };
    // console.log(getSum(arr, arr.length));

    // Using increment
    const getSum2 = (arr, n) => {
      if (n >= arr.length) {
        return 0;
      }
      return arr[n] + getSum2(arr, n + 1);
    };
    console.log(getSum2(arr, 0));
  </script>
