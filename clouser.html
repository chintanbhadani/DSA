<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // closure : local memory + lexical environment of parent
      function x() {
        var a = 10;
        function y() {
          console.log(a);
        }
        y();
      }
      var z = x();
      z();
    </script>
  </head>
  <body></body>
</html>
