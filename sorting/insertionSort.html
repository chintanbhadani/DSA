<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // Tack an element and place it to correct order

      const arr = [14, 9, 15, 12, 6, 8, 13];

      // [9, 14, 15, 12, 6, 8, 13];
      // [9, 14, 15, 12, 6, 8, 13];
      // [9, 12, 14, 15, 6, 8, 13];
      // [6, 8, 9, 12, 14, 15, 13];
      // [6, 8, 9, 12, 13, 14, 15];
      const swap = (arr, i, j) => {
        const temp = arr[i];
        arr[i] = arr[j];
        arr[j] = temp;
      };

      for (let i = 1; i < arr.length; i++) {
        let j = i;
        while ((arr[j - 1] > arr[j]) & (j > 0)) {
          swap(arr, j - 1, j);
          j--;
        }
      }

      console.log(" arr :: ", arr);
    </script>
  </head>
  <body></body>
</html>
