<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const merge = (arr, l, r) => {
        if (l > r) {
          return;
        }

        const mid = Math.floor((l + r) / 2);

        const arr1 = arr.slice(l, mid + 1);
        const arr2 = arr.slice(mid + 1, r + 1);
        let i = 0;
        let j = 0;
        let k = l;
        while (i < arr1.length && j < arr2.length) {
          if (arr1[i] < arr2[j]) {
            arr[k++] = arr1[i++];
          } else {
            arr[k++] = arr2[j++];
          }
        }

        while (i < arr1.length) {
          arr[k++] = arr1[i++];
        }
        while (j < arr2.length) {
          arr[k++] = arr2[j++];
        }
      };

      const mergeFunc = (arr, l, r) => {
        // console.log(` mergeFunc  ::   arr:${arr}   l:${l}   r:${r}`);
        if (l < r) {
          const mid = Math.floor((l + r) / 2);
          mergeFunc(arr, l, mid);
          mergeFunc(arr, mid + 1, r);

          // console.log(
          //   ` ===========>>>> call merge    ::   arr:${arr}   l:${l}   r:${r}`
          // );

          merge(arr, l, r);
        }
      };

      const arr = [5, 4, 3, 2, 1];
      console.log(mergeFunc(arr, 0, arr.length - 1));
      console.log(" ANS : ", arr);
    </script>
  </head>
  <body></body>
</html>
