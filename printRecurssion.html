<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    const arr = [1, 2, 3, 4];
    let sum = 0;
    const print = (arr, n) => {
      console.log(arr[n]);
      if (n >= arr.length - 1) {
        return;
      }
      arr[n];
      print(arr, n + 1);
    };
    print(arr, 0);
    console.log(" SUM :: ", sum);
  </script>
  <body></body>
</html>
