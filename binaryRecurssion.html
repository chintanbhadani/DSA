  <script>
    console.log(" Binary recursion ");
    // sorted array Divide in two part if element is less than mid element then find in left side other wise find in right part is called binary search.

    const arr = [1, 2, 3, 4, 5, 6, 7];

    const binarySearch = (arr, s, e, k) => {
      if (s > e) {
        return false;
      }
      const mid = Math.floor((s + e) / 2);
      if (arr[mid] === k) {
        return true;
      }

      if (k > arr[mid]) {
        return binarySearch(arr, mid + 1, e, k);
      } else {
        return binarySearch(arr, s, mid - 1, k);
      }
    };
    console.log(binarySearch(arr, 0, arr.length - 1, 4));
  </script>
