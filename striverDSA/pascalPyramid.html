        // nCr = n! / (n-r)! * r!

        // Find the 3n2 element 

        const nCr = (n, r) => {
            let res = 1;
            for (let i = 0; i < r; i++) {
                res = res * (n - i)
                res = res / (i + 1)
            }
            return res;
        }

        function pascalTriangle(n) {
            let ans = 1;
            // console.log(ans + " "); // printing 1st element

            const arr = [1]

            //Printing the rest of the part:
            for (let i = 1; i < n; i++) {
                ans = ans * (n - i);
                ans = ans / i;
                arr.push(ans)
                // console.log(ans + " ");
            }

            return arr;
        }
