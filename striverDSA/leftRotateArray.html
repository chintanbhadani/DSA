<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const arr = [1, 2, 3, 4, 5];
      const result = [];

      for (let i = 0; i < arr.length; i++) {
        console.log(" i ", i, result);
        if (i === 0) {
          result[arr.length - 1] = arr[i];
        } else {
          result[i - 1] = arr[i];
        }
      }

      console.log(result);
    </script>
  </head>
  <body></body>
</html>
