<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const arr = [1, 2, 3, 4, 5, 6, 7];

      const k = 2;

      const result = [];

      for (let i = 0; i < arr.length; i++) {
        if (i + k < arr.length) {
          result[i + k] = arr[i];
        } else {
          result[i + k - arr.length] = arr[i];
        }
      }

      console.log(" result :: ", result);
    </script>
  </head>
  <body></body>
</html>
