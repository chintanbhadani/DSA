    <script>
      const arr = [1, 1, 2, 2, 2, 3, 3];

      //   Optimize approch
      const removeDuplicate = () => {
        let i = 0;
        for (let j = 1; j < arr.length; j++) {
          if (arr[i] !== arr[j]) {
            i++;
            arr[i] = arr[j];
          }
        }
        return i + 1;
      };

      const len = removeDuplicate();
      //   console.log(" using slice ", arr.slice(0, len));

      for (let i = 0; i < len; i++) {
        console.log(" i ", arr[i]);
