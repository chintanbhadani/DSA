<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const arr = [1, 2, 3, 4, 6, 7, 8, 9, 10];

      const position = 5;

      const value = 5;

      if (position > arr.length) {
        console.log(`Position is greater than array length`);
        // return arr;
      } else {
        console.log("Before insert :: ", arr);
        for (let i = arr.length; i > position - 1; i--) {
          arr[i] = arr[i - 1];
        }

        arr[position - 1] = value;

        console.log("After insert :: ", arr);
      }
    </script>
  </head>

  <body></body>
</html>
